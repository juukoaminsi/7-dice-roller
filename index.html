<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7 Dice Challenge Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ðŸŽ² Seven Dice Challenge ðŸŽ²</h1>
        
        <div class="game-stats">
            <p>Points: <span id="points">5000</span></p>
            <p>Game Cost: 500 points</p>
            <p>Rounds Played: <span id="roundsPlayed">0</span></p>
        </div>

        <div class="game-area">
            <div id="diceContainer" class="dice-container"></div>
            
            <div class="game-controls">
                <button id="rollButton">Roll 7 Dice</button>
                <button id="selectButton" style="display:none;">Select Dice</button>
                <button id="rerollButton" style="display:none;">Reroll Unselected</button>
                <button id="playAgainButton" style="display:none;">Play Again</button>
            </div>

            <p id="result" class="result-text"></p>
        </div>

        <div class="score-area">
            <h2>Game Statistics</h2>
            <table id="scoreTable">
                <thead>
                    <tr>
                        <th>5's Occurrence</th>
                        <th>Frequency</th>
                        <th>Prize Multiplier</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td>0</td><td id="freq0">0</td><td>0x</td></tr>
                    <tr><td>1</td><td id="freq1">0</td><td>1x</td></tr>
                    <tr><td>2</td><td id="freq2">0</td><td>2x</td></tr>
                    <tr><td>3</td><td id="freq3">0</td><td>3x</td></tr>
                    <tr><td>4</td><td id="freq4">0</td><td>4x</td></tr>
                    <tr><td>5</td><td id="freq5">0</td><td>5x</td></tr>
                    <tr><td>6</td><td id="freq6">0</td><td>6x</td></tr>
                    <tr><td>7</td><td id="freq7">0</td><td>10x</td></tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
